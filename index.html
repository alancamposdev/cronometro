<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Cronômetro</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Author" content="Alan Campos" />
  <meta name="description" content="cronômetro" />
  <meta name="keywords" content="DevAlanCampos, treino, desenvolvedor web, html, css, JavaScript" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container flex-center">
    <div class="banner flex-center">
      <ion-icon name="timer-outline"></ion-icon>
      <h1>Cronômetro</h1>
    </div>
    <div class="timer flex-center">
      <div class="cronometro" id="cronometro">00:00:00</div>
      <div class="timer-content flex-center">
        <button class="btn btn-start" onclick="startStop(this)">          
          iniciar
        </button>
        <button class="btn btn-reset" onclick="reset()">Limpar</button>
      </div>
    </div>
  </div>

  <!-- Font IonIcons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <!-- Main JS-->
  <script src="script.js"></script>
</body>

</html>
